<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="シンプルで効率的なタスク管理アプリケーション" />
  <meta name="author" content="TODO App" />
  <meta name="theme-color" content="#4299e1" />
  
  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="TODO アプリ" />
  <meta property="og:description" content="シンプルで効率的なタスク管理アプリケーション" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TODO アプリ" />
  <meta name="twitter:description" content="シンプルで効率的なタスク管理アプリケーション" />
  <meta name="twitter:image" content="/twitter-image.png" />
  
  <!-- Apple specific tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TODO App" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Microsoft specific tags -->
  <meta name="msapplication-TileColor" content="#4299e1" />
  <meta name="msapplication-config" content="/browserconfig.xml" />
  
  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:3001;" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.js" as="script" />
  <link rel="preload" href="/src/style.css" as="style" />
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  
  <title>TODO アプリ</title>
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>
  
  <!-- Application root -->
  <div id="app"></div>
  
  <!-- Main content landmark for accessibility -->
  <div id="main-content" class="sr-only" aria-hidden="true"></div>
  
  <!-- Fallback for browsers without JavaScript -->
  <noscript>
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background-color: #f7fafc;
      color: #2d3748;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <h1 style="margin-bottom: 1rem; font-size: 2rem; font-weight: bold;">
        JavaScript が必要です
      </h1>
      <p style="margin-bottom: 2rem; max-width: 500px; line-height: 1.6;">
        このアプリケーションを使用するには、ブラウザでJavaScriptを有効にしてください。
        JavaScriptが無効になっている場合、アプリケーションは正常に動作しません。
      </p>
      <div style="
        padding: 1rem 2rem;
        background-color: #fed7d7;
        border: 1px solid #feb2b2;
        border-radius: 8px;
        color: #c53030;
      ">
        <strong>ブラウザでJavaScriptを有効にする方法:</strong>
        <ol style="margin-top: 0.5rem; text-align: left;">
          <li>ブラウザの設定またはオプションを開く</li>
          <li>プライバシーまたはセキュリティの設定を見つける</li>
          <li>JavaScriptを有効にする</li>
          <li>ページを再読み込みする</li>
        </ol>
      </div>
    </div>
  </noscript>
  
  <!-- Loading indicator (hidden by CSS initially) -->
  <div id="initial-loading" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f7fafc;
    z-index: 9999;
  ">
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    ">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #4299e1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="
        color: #718096;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        アプリケーションを読み込み中...
      </p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #initial-loading {
      transition: opacity 0.3s ease;
    }
    
    .app-loaded #initial-loading {
      opacity: 0;
      pointer-events: none;
    }
    
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
      transition: top 0.2s ease;
    }
    
    .skip-link:focus {
      top: 6px;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  
  <!-- Application script -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Hide loading indicator when app loads -->
  <script>
    window.addEventListener('load', function() {
      document.body.classList.add('app-loaded');
      setTimeout(function() {
        const loader = document.getElementById('initial-loading');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 300);
    });
    
    // Error handling for module loading
    window.addEventListener('error', function(e) {
      console.error('Application loading error:', e);
      const loader = document.getElementById('initial-loading');
      if (loader) {
        loader.innerHTML = `
          <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
            text-align: center;
          ">
            <div style="
              width: 60px;
              height: 60px;
              background-color: #fed7d7;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #c53030;
              font-size: 24px;
            ">!</div>
            <h2 style="margin: 0; color: #c53030; font-size: 18px;">
              アプリケーションの読み込みに失敗しました
            </h2>
            <p style="margin: 0; color: #718096; font-size: 14px; line-height: 1.5;">
              ページを再読み込みしてもう一度お試しください。問題が継続する場合は、ブラウザのキャッシュをクリアしてください。
            </p>
            <button onclick="window.location.reload()" style="
              padding: 8px 16px;
              background-color: #4299e1;
              color: white;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 14px;
            ">
              再読み込み
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
